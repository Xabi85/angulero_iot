<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Temperatura</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            color: #333;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gráfico Temperatura Sensores</h1>
        <div class="chart-container">
            <canvas id="detalleGraficoTemperatura"></canvas>
        </div>
        <div class="btn-container">
            <a href="{% url 'panel_control' %}" class="btn btn-secondary mt-3">Volver al Panel de Control</a>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('detalleGraficoTemperatura').getContext('2d');
        Promise.all([
            fetch('/ruta-a-datos-temperatura/').then(response => response.json()),
            fetch('/ruta-a-datos-temperatura2/').then(response => response.json())
        ]).then(data => {
            const [data1, data2] = data;
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data1.fechas, // Utilizando las fechas del primer sensor
                    datasets: [{
                        label: 'Temperatura Sensor 1',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        data: data1.temperaturas,
                        fill: false,
                    },
                    {
                        label: 'Temperatura Sensor 2',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        data: data2.temperaturas,
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            display: true,
                            title: {
                                display: true,
                                text: 'Fecha'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Temperatura (°C)'
                            }
                        }
                    }
                }
            });
        });
    });
    </script>
</body>
</html>
