<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
            color: #333;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .data-section, .chart-section {
            margin-bottom: 20px;
        }
        p {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        span {
            font-weight: bold;
            color: #2c3e50;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Control</h1>
        <div class="row">
            <div class="col-md-6 data-section">
                <p>Temperatura actual (Sensor 1): <span id="temperatura1">Cargando...</span></p>
                <p><span id="fecha1"></span></p>
            </div>
            <div class="col-md-6 data-section">
                <p>Temperatura actual (Sensor 2): <span id="temperatura2">Cargando...</span></p>
                <p><span id="fecha2"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 data-section">
                <p>Estado Turbina 1: <span id="turbina1">Cargando...</span></p>
                <p>Estado Turbina 2: <span id="turbina2">Cargando...</span></p>
                <p>Estado Turbina 3: <span id="turbina3">Cargando...</span></p>
                <p>Estado Turbina 4: <span id="turbina4">Cargando...</span></p>
                <p>Nivel Agua Suficiente: <span id="nivel_agua_suficiente">Cargando...</span></p>
                <p><span id="fecha_turbinas"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 chart-section">
                <div class="chart-container">
                    <canvas id="graficoTemperatura"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(function(){
        function actualizarTemperatura(sensor, temperaturaId, fechaId) {
            $.ajax({
                url: '/ultima-temperatura' + sensor + '/',
                type: 'GET',
                success: function(data) {
                    $(temperaturaId).text(data.temperatura + ' °C');
                    $(fechaId).text('Última actualización: ' + data.fecha);
                }
            });
        }
        actualizarTemperatura('', '#temperatura1', '#fecha1');
        actualizarTemperatura('2', '#temperatura2', '#fecha2');
        setInterval(function(){
            actualizarTemperatura('', '#temperatura1', '#fecha1');
            actualizarTemperatura('2', '#temperatura2', '#fecha2');
        }, 5000);

        function actualizarEstadoTurbinas() {
            $.ajax({
                url: '/estado-turbinas-actual/',
                type: 'GET',
                success: function(data) {
                    $('#turbina1').text(data.turbina1 ? 'Encendida' : 'Apagada');
                    $('#turbina2').text(data.turbina2 ? 'Encendida' : 'Apagada');
                    $('#turbina3').text(data.turbina3 ? 'Encendida' : 'Apagada');
                    $('#turbina4').text(data.turbina4 ? 'Encendida' : 'Apagada');
                    $('#nivel_agua_suficiente').text(data.nivel_agua_suficiente ? 'Suficiente' : 'Insuficiente');
                    $('#fecha_turbinas').text('Última actualización: ' + data.fecha);
                }
            });
        }
        actualizarEstadoTurbinas();
        setInterval(actualizarEstadoTurbinas, 5000);

        const ctx = document.getElementById('graficoTemperatura').getContext('2d');
        Promise.all([
            fetch('/ruta-a-datos-temperatura/').then(response => response.json()),
            fetch('/ruta-a-datos-temperatura2/').then(response => response.json())
        ]).then(data => {
            const [data1, data2] = data;
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data1.fechas,
                    datasets: [{
                        label: 'Temperatura Sensor 1',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        data: data1.temperaturas,
                        fill: false,
                    },
                    {
                        label: 'Temperatura Sensor 2',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        data: data2.temperaturas,
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            display: true,
                            title: {
                                display: true,
                                text: 'Fecha'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Temperatura (°C)'
                            }
                        }
                    }
                }
            });
        });
    });
    </script>
</body>
</html>
